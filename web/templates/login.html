{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-3.4.1/css/bootstrap.min.css' %}">
    <style>
        .account {
            width: 400px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            box-shadow: 5px 5px 20px #aaa;

            margin-left: auto;
            margin-right: auto;
            margin-top: 100px;
            padding: 20px 40px;
        }

        .account h2 {
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="account">
    <h2>用户登录</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <lable>用户名</lable>
            {{ form.account }}
            <span style="color: red">{{ form.account.errors.0 }}</span>
        </div>
        <div class="form-group">
            <lable>密码</lable>
            {{ form.pwd }}
            <span style="color: red">{{ form.pwd.errors.0 }}</span>
        </div>
        <div class="form-group">
            <label for="id_code">图片验证码</label>
            <div class="row">
                <div class="col-xs-7">
                    <input type="text" name="code" class="form-control" placeholder="请输入图片验证码" required=""
                           id="id_code">
                    <span style="color: red;"></span>
                </div>
                <div class="col-xs-5">
                    <img id="image_code" src="/login/verify/">
                </div>
            </div>
        </div>
        <button type="submit" value="登陆" class="btn btn-primary">登陆</button>
    </form>
</div>
</body>
</html>
