{% extends 'search.html' %}

{% block content %}
    <div style="margin-bottom: 10px">
        <a class="btn btn-success" href="/pnum/add/">
            <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
            新建靓号
        </a>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
            靓号列表
        </div>

        <table class="table table-bordered">
            <thead>
            <tr>
                <th>序号</th>
                <th>靓号</th>
                <th>等级</th>
                <th>价格</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {% for obj in queryset %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ obj.mobile }}</td>
                    <td>{{ obj.get_level_display }}</td>
                    <td>{{ obj.price }}</td>
                    <td>{{ obj.get_status_display }}</td>
                    <!-- 编辑操作 -->
                    <td>
                        <a class="btn btn-primary btn-xs" href="/pnum/{{ obj.id }}/edit/">编辑</a>
                        <a class="btn btn-danger btn-xs" href="/pnum/del/?nid={{ obj.id.hex }}">删除</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="clearfix">
        <ul class="pagination" style="float: left;">
            {{ page_number }}
        </ul>
    </div>
{% endblock %}
